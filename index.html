<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Pro | 全栈开发者</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #6c00ff;
            --matrix-green: #00ff9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a2e, #1a1a4a);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.8;
            overflow-x: hidden;
        }

        .cyber-border {
            position: relative;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .glow-text {
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px var(--neon-blue);
        }

        .container {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .hero-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            padding: 3rem;
            margin-bottom: 4rem;
        }

        .hologram-avatar {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                var(--neon-blue),
                var(--cyber-purple),
                var(--matrix-green));
            position: relative;
            animation: hologram 8s infinite linear;
        }

        .hologram-avatar::after {
            content: '';
            position: absolute;
            inset: -10px;
            background: inherit;
            filter: blur(20px);
            opacity: 0.3;
            z-index: -1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .skill-card {
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-10px);
        }

        .neon-btn {
            display: inline-block;
            padding: 1rem 2rem;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .neon-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                var(--neon-blue),
                transparent
            );
            transform: rotate(45deg);
            animation: btnFlow 3s infinite linear;
        }

        @keyframes hologram {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes btnFlow {
            0% { transform: rotate(45deg) translateX(-150%); }
            100% { transform: rotate(45deg) translateX(150%); }
        }

        @media (max-width: 768px) {
            .hero-section {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="cyber-border hero-section">
            <div class="hologram-avatar"></div>
            <div>
                <h1 class="glow-text">冯芨程</h1>
                <h3>全栈开发者 & AI工程师</h3>
                <p class="highlight-text">
                    10+年全栈开发经验 | 5年AI领域研发 | 区块链技术专家
                </p>
                <div class="stats-grid">
                    <div class="cyber-border skill-card">
                        <h4><i class="fas fa-rocket"></i> 技术栈</h4>
                        <p>React/Next.js · TensorFlow · Solidity · Rust</p>
                    </div>
                    <div class="cyber-border skill-card">
                        <h4><i class="fas fa-trophy"></i> 成就</h4>
                        <p>GitHub Stars 10k+ · 3项技术专利 · Kaggle Master</p>
                    </div>
                </div>
                <a href="#contact" class="neon-btn">立即联系</a>
            </div>
        </section>

        <section class="cyber-border" style="padding: 3rem; margin: 4rem 0;">
            <h2 class="glow-text">技术领域</h2>
            <div class="stats-grid">
                <div class="skill-card">
                    <h4><i class="fas fa-brain"></i> 人工智能</h4>
                    <p>自然语言处理 · 计算机视觉 · 强化学习</p>
                </div>
                <div class="skill-card">
                    <h4><i class="fas fa-cube"></i> 区块链</h4>
                    <p>智能合约开发 · DeFi协议 · DApp架构</p>
                </div>
                <div class="skill-card">
                    <h4><i class="fas fa-infinity"></i> 全栈开发</h4>
                    <p>微服务架构 · Serverless · DevOps自动化</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 添加视差滚动效果
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.hologram-avatar').style.transform = 
                `rotate(${scrolled * 0.5}deg) scale(${1 + scrolled * 0.0005})`;
        });

        // 动态文字效果
        const glowTexts = document.querySelectorAll('.glow-text');
        setInterval(() => {
            glowTexts.forEach(text => {
                text.style.textShadow = `
                    0 0 10px hsl(${Math.random() * 360}, 100%, 50%),
                    0 0 20px hsl(${Math.random() * 360}, 100%, 50%)`;
            });
        }, 3000);
    </script>
</body>
</html>
